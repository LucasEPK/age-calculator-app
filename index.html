<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Age calculator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--CSS reset sheet-->
  <link rel="stylesheet" href="reset.css">
  <!--CSS style sheet-->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <section class="container">
      <form class="form_container">

        <div class="label_container">
          <label class="label_items day" for="day">
            <span class="calendar_txt">DAY</span>
            <input class="label_input" type="number" name="date" id="day" placeholder="DD">
          </label>
  
          <label class="label_items" for="month">
            <span class="calendar_txt">MONTH</span>
            <input class="label_input" type="number" name="date" id="month" placeholder="MM">
          </label>
  
          <label class="label_items year" for="year">
            <span class="calendar_txt">YEAR</span>
            <input class="label_input" type="number" name="date" id="year" placeholder="YYYY">
          </label>
        </div>

        <div class="divider">
          <div class="line"></div>
          <input class="arrow_icon" type="image" src="assets/images/icon-arrow.svg" alt="arrow icon" onclick="date_validation(document.querySelector('#day'), document.querySelector('#month'), document.querySelector('#year'))">
        </div>
      </form>

      <div>
        <p class="calendar_txt_big"><span class="js-age-years dashes">--</span> years</p>
        <p class="calendar_txt_big"><span class="js-age-months dashes">--</span> months</p>
        <p class="calendar_txt_big"><span class="js-age-days dashes">--</span> days</p>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasEPK">LucasEPK</a>.
  </div>

  <script src="age_calculator.js"></script>
</body>
</html>
